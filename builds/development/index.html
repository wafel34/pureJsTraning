<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
	<h1 class="text-center">Order details</h1>

		<form action="/my-handling-form-page" method="get">
		<div class="row">
			<div class="col-md-6">
				<fieldset class="person-details">
					<legend>Account / contact details:</legend>
					<div class="parent">
						<label class="child" for="first-name">First name:</label>
						<input class="child" type="text" name="first_name" id="first-name" placeholder="John">
					</div>

					<div class="parent">
						<label class="child" for="last-name">Last name:</label>
						<input class="child" type="text" name="last_name" id="last-name" placeholder="Smith">
					</div>

					<div class="parent">
						<label class="child" for="email-address">E-mail address:</label>
						<input class="child" type="text" name="email_address" id="email-address" placeholder="john.smith@co.uk">
					</div>

					<div class="parent">
						<label class="child" for="phone-number">Mobile number:</label>
						<input class="child" type="text" name="phone_number" id="phone-number" placeholder="0744 800 7777">
					</div>
				</fieldset>

				<fieldset class="person-details">
					<legend>Delivery address:</legend>
					<div class="parent">
						<label class="child" for="street-1">Street (Line 1):</label>
						<input class="child" type="text" name="street_line_1" id="street-1" placeholder="10 Downing Street">
					</div>

					<div class="parent">
						<label class="child" for="street-2">Street (Line 2):</label>
						<input class="child" type="text" name="street_line_2" id="street-2" placeholder="City of Westminister">
					</div>

					<div class="parent">
						<label class="child" for="city">City:</label>
						<input class="child" type="text" name="city" id="city" placeholder="London">
					</div>

					<div class="parent">
						<label class="child" for="postcode">Postcode:</label>
						<input class="child" type="text" name="postcode" id="postcode" placeholder="SW1A 2AA">
					</div>
				</fieldset>
			</div><!--col-md-6-->
			<div class="col-md-6">
				<fieldset class="delivery-payment">
					<legend>Delivery type / Payment Method</legend>
					<fieldset>
						<legend>Delivery Type:</legend>
						<div class="parent">
							<label for="delivery1" class="child">
								<input type="radio" name="delivery" id="delivery1">Standard Delivery (up to 5 working days)
							</label>
							<label for="delivery2" class="child">
								<input type="radio" name="delivery" id="delivery2">Express Delivery (24h)
							</label>
						</div>
					</fieldset>

					<fieldset class="delivery-payment">
						<legend>Payment Method:</legend>
						<div class="parent">
							<label for="payment1" class="child">
								<input type="radio" name="payment" id="payment1">PayPal
							</label>
							<label for="payment2" class="child">
								<input type="radio" name="payment" id="payment2">Credit/Debit Card
							</label>
						</div><!--parent-->
					</fieldset>
				</fieldset><!--outer-->
			</div><!--col-md-6-->
		</div><!--row-->
		<div class="button text-center">
	  		<button type="submit">Proceed to Payment</button>
		</div><!--button-->
		</form>

	</div>

	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
<script src="js/main.js"></script>
</body>
</html>
