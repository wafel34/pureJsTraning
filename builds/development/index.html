<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1 class="text-center">Order details</h1>

		<form action="/my-handling-form-page" method="get">

			<fieldset>
				<legend>Account/contact details:</legend>
				<div>
					<label for="first-name">First name:</label>
					<input type="text" name="first_name" id="first-name" placeholder="John">
				</div>

				<div>
					<label for="last-name">Last name:</label>
					<input type="text" name="last_name" id="last-name" placeholder="Smith">
				</div>

				<div>
					<label for="email-address">E-mail address:</label>
					<input type="text" name="email_address" id="email-address" placeholder="john.smith@co.uk">
				</div>

				<div>
					<label for="phone-number">Phone number:</label>
					<input type="text" name="phone_number" id="phone-number" placeholder="0744 800 7777">
				</div>
			</fieldset>

			<fieldset>
				<legend>Delivery address:</legend>
				<div>
					<label for="street-1">Street (Line 1):</label>
					<input type="text" name="street_line_1" id="street-1" placeholder="10 Downing Street">
				</div>

				<div>
					<label for="street-2">Street (Line 2):</label>
					<input type="text" name="street_line_2" id="street-2" placeholder="City of Westminister">
				</div>

				<div>
					<label for="city">City:</label>
					<input type="text" name="city" id="city" placeholder="London">
				</div>

				<div>
					<label for="postcode">Postcode:</label>
					<input type="text" name="postcode" id="postcode" placeholder="SW1A 2AA">
				</div>
			</fieldset>


		</form>
	</div>
<script src="js/main.js"></script>
</body>
</html>
