<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://fb.me/react-0.14.3.js"></script>
	<script src="https://fb.me/react-dom-0.14.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
</head>
<body>

	<div id="react-container"></div>

	<script type="text/babel">
		var Note = React.createClass({
			getInitialState() {
				return {editing: false}
			},
			edit() {
				this.setState({editing: true})
			},
			save() {
				this.props.onChange(this.refs.newText.value, this.props.id)
				this.setState({editing: false})
			},
			remove() {
				this.props.onRemove(this.props.id)
			},
			componentWillMount(){
				this.style = {
					right: this.randomBetween(0, window.innerWidth - 150 , 'px'),
					top: this.randomBetween(0, window.innerHeight - 150, 'px')
				}
			},
			randomBetween(x, y, s){
				return (x + Math.ceil(Math.random() * (y-x))) + s
			},
			renderForm() {
				return (
					<div className="note" style={this.style}>
						<textarea ref="newText"></textarea>
						<span>
							<button onClick={this.save}>SAVE</button>
						</span>
					</div>
				)
			},
			renderDisplay() {
				return (
					<div className="note" style={this.style}>
						<p>{this.props.children}</p>
						<span>
							<button onClick={this.edit}>EDIT</button>
							<button onClick={this.remove}>X</button>
						</span>
					</div>
				)
			},
			render() {
        return (this.state.editing) ? this.renderForm() : this.renderDisplay()
			}
		})

    var Board = React.createClass({
      getInitialState() {
        return {
          notes: []
        }
      },
	  nextId() {
		  this.uniqueId = this.uniqueId || 0
		  return this.uniqueId++
	  },
	  add(text) {
		  var notes = [
			  ...this.state.notes,
			  {
				  id: this.nextId(),
				  note: text
			  }
		  ]
		  this.setState({notes})
	  },
	  update(newText, id) {
		var notes = this.state.notes.map(function(note){
			return (note.id !== id) ? note : {...note, note: newText}
		})
		this.setState({notes})
	  },
	  remove(id) {
		  var notes = this.state.notes.filter(function(note){
			  return (note.id !== id)
			  this.setState({notes})
		  })
	  },
	  eachNote(note) {
		  return (
			  <Note key={note.id}
			  id={note.id}
			  onChange={this.update}
			  onRemove={this.remove}
    		  >{note.note}</Note>
		  )
	  },
      render() {
        return (
          <div className="board">
            {this.state.notes.map(this.eachNote)}
			<button className="add-note" onClick={() => this.add("New note")}>+</button>
          </div>
        )
      }
    })

		ReactDOM.render(<Board count={10}></Board>, document.getElementById('react-container'))
	</script>

</body>
</html>
